<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zavdannya</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <style>
        .form {
            background: #66ffcc;
            width: 400px;
            height: 500px;
            border-radius: 10px;
            padding: 30px;
        }
    </style>
    <form name="mainForm" id="mainForm" class="form" method="post">
        <h2>AJAX</h2>
        <p><em>Введіть два числа:</em></p>
        <p><input name="firstNumber" id="firstNumber" type="text"></p>
        <p><input name="secondNumber" id="secondNumber" type="text"></p>
        <p><input name="action" type="radio" value="+">Додавання</p>
        <p><input name="action" type="radio" value="-">Віднімання</p>
        <p><input name="action" type="radio" value="*">Множення</p>
        <p><input name="action" type="radio" value="/">Ділення</p>
        <input type="submit">
        <br><br>
        <div id="result">
        </div>
    </form>
</body>
</html>
